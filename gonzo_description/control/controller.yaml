# gonzo_controller:
# Hardware Controllers --------------------------------------
hardware_interface:
  joints:
    - left_wheel_joint
    - right_wheel_joint

# Publish all joint states -----------------------------------
joint_state_controller:
  type: joint_state_controller/JointStateController
  publish_rate: 50
  extra_joints:
  - name: caster_wheel_joint
    position: 0.01
    velocity: 0.0
    effort: 0.0
  - name: caster_holder_joint
    position: 0.01
    velocity: 0.0
    effort: 0.0



